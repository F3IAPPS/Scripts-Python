{% extends 'base.html' %}

{% block body %}
<div class="container w-50 mt-3 mb-3 border rounded-4 shadow-sm bg-light">
    <div class="row justify-content-md-center mt-3">
        <h2 class="text-center">Atendimento: MILITAR</h2>
        <div class="col">
            <form method="POST" action="">
                {{ form.csrf_token }}
                <div class="form-group mt-3">
                    {{ form.id_func.label(class="form-label")}}
                    {{ form.id_func(class="form-control")}}
                </div>

                <div class="form-group mt-3">
                    {{ form.btPesquisa(class="btn btn-primary mb-3 w-100") }}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
