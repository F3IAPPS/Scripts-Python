{% extends 'base.html' %}
{% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#lista_escritorio").click(function(){
    $("#lista_escritorio").attr("class","btn btn-primary ms-2");
    $("#lista_limpeza").attr("class","btn btn-outline-primary ms-2");
    $("#lista_cozinha").attr("class","btn btn-outline-primary ms-2");
    $("#escritorio").attr("class","form-group mt-3");
    $("#limpeza").attr("class","visually-hidden");
    $("#cozinha").attr("class","visually-hidden");
    });
    $("#lista_limpeza").click(function(){
    $("#lista_escritorio").attr("class","btn btn-outline-primary ms-2");
    $("#lista_limpeza").attr("class","btn btn-primary ms-2");
    $("#lista_cozinha").attr("class","btn btn-outline-primary ms-2");
    $("#escritorio").attr("class","visually-hidden");
    $("#limpeza").attr("class","form-group mt-3");
    $("#cozinha").attr("class","visually-hidden");
    });
    $("#lista_cozinha").click(function(){
    $("#lista_escritorio").attr("class","btn btn-outline-primary ms-2");
    $("#lista_limpeza").attr("class","btn btn-outline-primary ms-2");
    $("#lista_cozinha").attr("class","btn btn-primary ms-2");
    $("#escritorio").attr("class","visually-hidden");
    $("#limpeza").attr("class","visually-hidden");
    $("#cozinha").attr("class","form-group mt-3");
    });
});
</script>
{% endblock %}

{% block body %}
<div class="container mt-3">
    <h2>Estoque: <spam style="color: blue; font-weight: bold;">ENTRADA</spam></h2><hr>
    <form action="" method="POST">
        <div>
            <spam class="visually-hidden" id="tipo"></spam>
            <b>TIPO:</b>
            <button type="button" class="btn btn-primary ms-2" id="lista_escritorio">
                Escritório
            </button>
            <button type="button" class="btn btn-outline-primary ms-2" id="lista_limpeza">
                Limpeza
            </button>
            <button type="button" class="btn btn-outline-primary ms-2" id="lista_cozinha">
                Cozinha
            </button>
        </div>
        <div class="form-group mt-3" id="escritorio">
            <p>Escritório</p>
        </div>
        <div class="visually-hidden" id="limpeza">
            <p>Limpeza</p>
        </div>
        <div class="visually-hidden" id="cozinha">
            <p>Cozinha</p>
        </div>
        <div class="mb-3">
            <b>DESCRIÇÃO: </b><input type="text">
        </div>
        <div class="mb-3">
            <p><b>UNID. MEDIDA</b></p>
            <b>Quantidade</b><input type="text">
        </div>
        <div class="mb-3">
            <b>PREÇO UNITÁRIO: </b><input type="text">
        </div>
        <div class="mb-3">
            <b>UNIDADES ADQUIRIDAS: </b><input type="text">
        </div>
        <input type="submit" class="btn btn-primary" value="ADICIONAR">
    </form>
</div>

{% endblock %}
